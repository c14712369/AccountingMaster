<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>記帳怪獸</title>
</head>

<body>
    <div id="app">
        <div class="left">
            <h1>記帳怪獸</h1>
            <div>
                <label for="date" id="dateLabel">日期：</label>
                <input type="date" id="date" />
            </div>
            <div>
                <label for="income">收入：</label>
                <input type="number" id="income" />
                <label for="incomeCategory">類別：</label>
                <select id="incomeCategory">
                    <option value="salary">薪水</option>
                    <option value="bonus">獎金</option>
                    <option value="other">零用錢</option>
                    <option value="other">其他</option>
                </select>
                <button onclick="addIncome()">新增收入</button>
                <button onclick="addCustomCategory('income')">新增自訂收入類別</button>
            </div>
            <div>
                <label for="expense">支出：</label>
                <input type="number" id="expense" />
                <label for="expenseCategory">類別：</label>
                <select id="expenseCategory">
                    <option value="food">食物</option>
                    <option value="entertainment">娛樂</option>
                    <option value="transportation">交通</option>
                    <option value="other">其他</option>
                </select>
                <button onclick="addExpense()">新增支出</button>
                <button onclick="addCustomCategory('expense')">新增自訂支出類別</button>
            </div>
        </div>

        <div class="right">
            <div id="transactionList">
                <!-- 交易列表將在這裡顯示 -->
            </div>
            <div id="monthlyFinancialSummary">
                <p>每月收入: $<span id="totalIncome">0</span></p>
                <p>每月支出: $<span id="totalExpense">0</span></p>
                <p>每月盈餘: $<span id="balance">0</span></p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
